<!doctype html>
<html lang="{{.Locale}}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">

    <link rel="shortcut icon" href="images/logo.svg">
    <link rel="stylesheet" type="text/css" href="main.styles.css"/>
    <link rel="stylesheet" type="text/css" href="vendor.styles.css"/>

    <!-- {{.CozyClientJS}} -->
    {{.CozyBar}}

    <title>Homebook</title>
</head>
<body>

    <div id="root" role="application" data-token="{{.Token}}" data-cozy-stack="{{.Domain}}" data-cozy-token="{{.Token}}"
        data-cozy-domain="{{.Domain}}" data-cozy-locale="{{.Locale}}" data-cozy-app-name="{{.AppName}}" data-cozy-app-editor="{{.AppEditor}}"
        data-cozy-icon-path="{{.IconPath}}" data-cozy-tracking="true"></div>
        
    <script src="//{{.Domain}}/assets/js/piwik.js" defer></script>
    <script src="lib/cozy-client.min.js"></script>

    <script src="vendor.bundle.js"></script>
    <script src="main.bundle.js"></script>

</body>
</html>
