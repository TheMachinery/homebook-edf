<!doctype html>
<html lang="{{.Locale}}">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base href="/">


    <link rel="shortcut icon" href="logo.svg">
    <link rel="stylesheet" type="text/css" href="lib/Ionicons/css/ionicons.min.css"/>
    <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="lib/bootstrap/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="styles.css"/>

    <script src="lib/CozyClientJS/cozy-client.min.js"></script>
    <script src="lib/CozyClientJS/cozy-bar.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/moment/min/moment-with-locales.min.js"></script>


    <!-- {{.CozyClientJS}} -->
    <!-- Piwik -->
    <script type="text/javascript">
      var _paq = _paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="http://piwik.cozycloud.cc/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '14']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Piwik Code -->

    <title>Homebook</title>
</head>
<body>


<div id="root" role="application" data-token="{{.Token}}" data-cozy-stack="{{.Domain}}" data-cozy-token="{{.Token}}"
     data-cozy-domain="{{.Domain}}" data-cozy-locale="{{.Locale}}" data-cozy-app-name="{{.AppName}}" data-cozy-app-editor="{{.AppEditor}}"
     data-cozy-icon-path="{{.IconPath}}" data-cozy-tracking="true"></div>

{{.CozyBar}}

<script src="bundle.js"></script>
</body>
</html>
